#These are also default settings of a Cellsnake run without any configfile
#basic paramaters
min_cells: 3
min_features: 200 
percent_mt: "10" #Mitochondrial genes maximum percentage, default 10, you can use "auto"
percent_rp: 0 #Ribosomal genes minimum percentage, default no filtering
highly_variable_features: 2000
variable_selection_method: "vst"

#doublet filtering, True:T or False:F
doublet_filter: T


#clustering and normalization paramaters
normalization_method: "LogNormalize"
scale_factor: 10000
resolution: "0.8" #default is 0.8 and 0.3 for integrated samples, you can write "auto" for automatic detection

#Differential expression paramaters
logfc_threshold: 0.25
test_use: "wilcox"

#plotting paramaters
marker_plots_per_cluster_n: 20

#GO enrichment paramaters
algorithm: "weight01"
statistics: "ks"
mapping: "org.Hs.eg.db"
ontology: "BP"

#celltypist
celltypist_model: "Immune_All_Low.pkl" #refer to Celltypist for another model 

#krakendbfolder
kraken_db_folder: 
taxa: "genus" # available options "domain", "kingdom", "phylum", "class", "order", "family", "genus", "species"
microbiome_min_cells: 1
microbiome_min_features: 3
